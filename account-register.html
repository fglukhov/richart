<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rich Art</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css">
  <link rel="stylesheet" href="css/simple-line-icons.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/retina.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <div class="login-page">
    <div class="login-wrapper">
      <div class="login-sidebar" style="background-image:url(files/register-bg.jpg);">
        <div class="login-sidebar-logo"><img src="images/login-sidebar-logo.png" alt="Rich Art"></div>
        <div class="login-sidebar-text">Творческое пространство для&nbsp;выбора обоев</div>
      </div>
      <div class="login-content">
        <div class="login-form">
          <form>
            <div class="form-group">
              <div class="form-item">
                <label for="register_email">E-mail (логин)</label>
                <input type="email" id="register_email" name="register_email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-item">
                <label for="register_name">Имя</label>
                <input type="text" id="register_name" name="register_name" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-item">
                <label for="register_password">Новый пароль</label>
                <input type="password" id="register_password" name="register_password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-item form-item-checkbox">
                <div class="form-checkbox">
                  <input type="checkbox" id="register_agree" name="register_agree" required>
                  <label for="register_agree">Я соглашаюсь на <a href='#'>обработку персональных данных</a></label>
                </div>
              </div>
            </div>
            <div class="form-footer">
              <input class="btn btn-2" type="submit" value="Зарегистрироваться">
            </div>
            <div class="login-notice">
              <p>Уже есть аккаунт на нашем сайте?</p>
              <p><a href="#">Войти</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/additional-methods.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/wNumb.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/fancybox/jquery.fancybox.pack.js"></script>
<script src="js/greensock/TweenMax.min.js"></script>
<script src="js/greensock/plugins/CSSRulePlugin.min.js"></script>
<script src="js/greensock/plugins/ScrollToPlugin.min.js"></script>
<script src="js/iscroll-probe.js"></script>
<script src="js/scrollmagic/ScrollMagic.min.js"></script>
<script src="js/scrollmagic/plugins/animation.gsap.min.js"></script>
<script src="js/animations.js"></script>
<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnKKzl2zYJy_aTqe-1wAI0BHOrDNvVbEY&callback=initMap" async defer></script>
